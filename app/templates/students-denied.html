{% extends "base-denied.html" %} {% block content %}
<div style="text-align: center">
  <h1 class="font-weight-normal">Students {{title}}</h1>
</div>
<div class="table-responsive">
  <!-- <table
  id="myTable"
  class="table mx-auto w-auto table-striped table-hover table-bordered table-responsive"
  style="border: 0px red solid; margin: 0 auto; width: 75% !important"
> -->
  <table
    id="myTable"
    class="table mx-auto w-auto table-striped table-hover table-bordered table-fixed"
    style="border: 0px red solid; width: auto; margin: 0px auto"
  >
    <thead>
      <th>Name</th>
      <th id="class" class="text-center">Class</th>
      <th>Email</th>
      <th>Parent1 Email</th>
      <th>Parent2 Email</th>
    </thead>
    <tbody>
      {% for students in students %}
      <tr>
        <td class="text-nowrap">{{ students.name}}</td>
        <td name="classid" class="text-center">{{students.classid}}</td>
        <td>{{ students.email}}</td>
        <td class="small">{{ students.parent1}}</td>
        <td class="small">{{ students.parent2}}</td>
      </tr>
      {%endfor%}
    </tbody>
  </table>
</div>
<script>
  $("#myTable").DataTable({
    pageLength: 20,
    filter: true,
    deferRender: true,
    //scrollY: 1200,
    scrollCollapse: true,
    scroller: true,
    //ordering: true,
    select: true,
    bSort: false,
    //order: [[2, "asc"]],
  });
</script>

{% endblock content %}
