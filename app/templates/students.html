{% extends "base.html" %} {% block content %}

<h1>Students {{title}}</h1>
<table id="myTable" class="table mx-auto w-auto table-striped table-hover table-bordered table-responsive" style="border: 0px red solid">
  <thead>
    <th>Email</th>
    <th>Class</th>
    <th>Name</th>
  </thead>
  <tbody>
    {% for students in students %}
    <tr>
      <td>{{ students.email}}</td>
      <td>{{ students.classid}}</td>
      <td>{{ students.name}}</td>
    </tr>
    {%endfor%}
  </tbody>
</table>

<script>
  $("#myTable").DataTable({
    pageLength: 20,
    filter: true,
    deferRender: true,
    //scrollY: 1200,
    scrollCollapse: true,
    scroller: true,
    ordering: true,
    select: true,
    bSort: false,
    order: [[2, "asc"]],
  });
</script>

</script> -->

{% endblock content %}
