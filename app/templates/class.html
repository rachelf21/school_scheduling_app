<h1>Classes</h1>
<table
  id="myTable"
  class="table mx-auto w-auto table-striped table-hover table-bordered table-responsive text-center"
  style="border: 0px red solid"
>
  <thead>
    <th>Class ID</th>
    <th>Gr</th>
    <th>Gender</th>
    <th>Level</th>
    <th>Room</th>
    <th>Amount</th>
  </thead>
  <tbody>
    {% for group in group %} {%if group.classid != '0-0' %}
    <tr>
      <td>{{ group.classid}}</td>
      <td>{{ group.grade}}</td>
      <td>{{ group.gender}}</td>
      <td>{{ group.level}}</td>
      <td>{{ group.room}}</td>
      <td>{{ group.amount}}</td>
    </tr>
    {%endif%} {%endfor%}
  </tbody>
</table>

<script>
  $("#myTable").DataTable({
    pageLength: 20,
    filter: true,
    deferRender: true,
    //scrollY: 1200,
    scrollCollapse: true,
    scroller: true,
    ordering: true,
    select: true,
    bSort: false,
  });
</script>
