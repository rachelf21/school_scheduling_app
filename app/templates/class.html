{% extends "base.html" %} {% block content %}
<script>
  var schedule = "{{schedule.courseid}}";
  console.log(schedule);
</script>
<div style="text-align: center">
  <h1>All Classes</h1>
</div>
<table
  id="myTable"
  class="table mx-auto w-auto table-striped table-hover table-bordered table-responsive text-center"
  style="border: 0px red solid"
>
  <thead>
    <th>Class ID</th>
    <th>Gr</th>
    <th>S</th>
    <th>Level</th>
    <th>Room</th>
    <th>Amt</th>
    <th>Lessons</th>
  </thead>
  <tbody>
    {% for group in group %} {%if group.classid != '0-0' %}
    <tr>
      <td>
        <script>
          var classlink = "{{ group.classid}}";
          document.write("<a href='/get_students/" + classlink + "'>{{ group.classid}}</a>");
        </script>
      </td>
      <td>{{ group.grade}}</td>
      <td>{{ group.gender}}</td>
      <td>{{ group.level}}</td>
      <td>{{ group.room}}</td>
      <td>{{ group.amount}}</td>
      <td>
        <script>
          var courseid = "{{ group.grade}}" + "-" + "{{group.level}}" + "-Computers";
          var x = "/lessons/" + courseid;
          document.write('<a href="' + x + '"> View </a>');
        </script>
      </td>
    </tr>
    {%endif%} {%endfor%}
  </tbody>
</table>

<script>
  $("#myTable").DataTable({
    pageLength: 20,
    filter: true,
    deferRender: true,
    //scrollY: 1200,
    scrollCollapse: true,
    scroller: true,
    ordering: true,
    select: true,
    bSort: false,
  });
</script>

{% endblock content %}
